<head>

  <title>–ì–∞–ª–µ—Ä–µ—è —Ñ–∏–ª—å–º–æ–≤</title>
  <style>
    /* –°—Ç–∏–ª–∏ –¥–ª—è –º–µ–Ω—é */
    nav {

    /* –î–ª—è –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –ø—É–Ω–∫—Ç–∞ –º–µ–Ω—é */
    .active {

    body {

    }

    }
    .filter-panel {
      display: none;

      padding: 10px;
      max-width: 800px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .filter-panel label {
      margin-right: 10px;
    }
    .form-container {
      display: none;
      background-color: #ffffff;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-container input[type="text"],
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-container button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .movie {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 10px;
      width: 200px;
      text-align: center;
    }
    .movie img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 4px;
    }
  </style>
</head>
<body>
   <nav>
    <ul>
      <li><a href="–ì–ª–∞–≤–Ω–∞—è" target="_self"><i class="fa-solid fa-house"></i></a></li>
      <li><a href="–ó–∞–º" target="_self">–ó–∞–º–µ—Ç–∫–∏</a></li>
      <li><a href="–§–∏–Ω–∞–Ω—Å—ã" target="_self">–§–∏–Ω–∞–Ω—Å—ã</a></li>
      <li><a href="–¢—Ä–µ–Ω" target="_self">–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞</a></li>
      <li><a href="–ö–∞–ª–µ–Ω–¥–∞—Ä—å" target="_self">–ö–∞–ª–µ–Ω–¥–∞—Ä—å</a></li>
      <li><a href="–§–∏–ª—å–º—ã" target="_self">–§–∏–ª—å–º—ã</a></li>
      <li><a href="–ü—Ä–æ–±–Ω–∏–∫2" target="_self">–ü—Ä–æ–±–Ω–∏–∫2</a></li>
      <li><a href="–±–¥–Ω–æ–≤" target="_self">–ë–î</a></li>
    </ul>
  </nav>

  <main>
    <h1>–ì–∞–ª–µ—Ä–µ—è —Ñ–∏–ª—å–º–æ–≤</h1>

    <div class="controls">
      <button onclick="toggleForm()">‚ûï –î–æ–±–∞–≤–∏—Ç—å —Ñ–∏–ª—å–º/—Å–µ—Ä–∏–∞–ª</button>
      <button onclick="toggleFilterPanel()">üîΩ –§–∏–ª—å—Ç—Ä</button>
    </div>

    <div class="form-container" id="formContainer">
      <input type="text" id="title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" />
      <input type="text" id="imageUrl" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ" />
      <textarea id="description" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ"></textarea>
      <div id="typeSelection">
        <label><input type="checkbox" name="type" value="movie"> –§–∏–ª—å–º</label>
        <label><input type="checkbox" name="type" value="series"> –°–µ—Ä–∏–∞–ª</label>
        <label><input type="checkbox" name="type" value="anime"> –ê–Ω–∏–º–µ</label>
        <label><input type="checkbox" name="type" value="cartoon"> –ú—É–ª—å—Ç–∏–∫</label>
      </div>
      <button onclick="addMovie()">–î–æ–±–∞–≤–∏—Ç—å</button>
    </div>

    <div class="filter-panel" id="filterPanel">
      <label><input type="checkbox" class="filter-checkbox" value="movie"> –§–∏–ª—å–º—ã</label>
      <label><input type="checkbox" class="filter-checkbox" value="series"> –°–µ—Ä–∏–∞–ª—ã</label>
      <label><input type="checkbox" class="filter-checkbox" value="anime"> –ê–Ω–∏–º–µ</label>
      <label><input type="checkbox" class="filter-checkbox" value="cartoon"> –ú—É–ª—å—Ç–∏–∫–∏</label>
    </div>

    <div class="gallery" id="gallery"></div>
  </main>

  <script>
    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–∏–ª—å–º—ã –∏–∑ localStorage –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    let movies = JSON.parse(localStorage.getItem('movies')) || [];

    function goHome(event) {
      event.preventDefault();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function toggleForm() {
      const form = document.getElementById('formContainer');
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
    }

    function toggleFilterPanel() {
      const panel = document.getElementById('filterPanel');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }

    function addMovie() {
      const title = document.getElementById('title').value.trim();
      const imageUrl = document.getElementById('imageUrl').value.trim();
      const description = document.getElementById('description').value.trim();
      const typeCheckboxes = document.querySelectorAll('input[name="type"]:checked');
      const types = Array.from(typeCheckboxes).map(cb => cb.value);

      if (!title || !imageUrl || types.length === 0) {
        alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∏ –≤—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —Ç–∏–ø.');
        return;
      }

      const newMovie = { title, imageUrl, description, types };
      movies.push(newMovie);

      // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ñ–∏–ª—å–º—ã –≤ localStorage
      localStorage.setItem('movies', JSON.stringify(movies));

      clearForm();
      renderMovies();
    }

    function clearForm() {
      document.getElementById('title').value = '';
      document.getElementById('imageUrl').value = '';
      document.getElementById('description').value = '';
      document.querySelectorAll('input[name="type"]').forEach(cb => cb.checked = false);
    }

    function renderMovies() {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      const activeFilters = Array.from(document.querySelectorAll('.filter-checkbox:checked')).map(cb => cb.value);

      const filteredMovies = activeFilters.length === 0
        ? movies
        : movies.filter(movie => movie.types.some(type => activeFilters.includes(type)));

      filteredMovies.forEach(movie => {
        const movieDiv = document.createElement('div');
        movieDiv.className = 'movie';
        movieDiv.innerHTML = `
          <img src="${movie.imageUrl}" alt="${movie.title}">
          <h3>${movie.title}</h3>
          <p>${movie.description}</p>
          <p><strong>–¢–∏–ø:</strong> ${movie.types.join(', ')}</p>
        `;
        gallery.appendChild(movieDiv);
      });
    }

    // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –¥–ª—è –æ—á–∏—Å—Ç–∫–∏ –≤—Å–µ—Ö —Ñ–∏–ª—å–º–æ–≤
    function addClearButton() {
      const controls = document.querySelector('.controls');
      const clearButton = document.createElement('button');
      clearButton.textContent = '‚ùå –û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ';
      clearButton.onclick = clearAllMovies;
      controls.appendChild(clearButton);
    }

    function clearAllMovies() {
      if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –≤—Å–µ —Ñ–∏–ª—å–º—ã?')) {
        movies = [];
        localStorage.setItem('movies', JSON.stringify(movies));
        renderMovies();
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', () => {
      addClearButton();
      renderMovies();
    });

    document.querySelectorAll('.filter-checkbox').forEach(cb => {
      cb.addEventListener('change', renderMovies);
    });
  </script>
</body>
</html>

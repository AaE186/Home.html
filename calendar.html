<script>
// ... (–æ—Å—Ç–∞–≤–ª—è—é —Ç–≤–æ–π JS-–∫–æ–¥ –∫–∞–ª–µ–Ω–¥–∞—Ä—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π, –æ–Ω —É–∂–µ —Ä–∞–±–æ—á–∏–π) ...
const daysGrid = document.getElementById('daysGrid');
const monthYear = document.getElementById('monthYear');
const prevMonthBtn = document.getElementById('prevMonth');
const nextMonthBtn = document.getElementById('nextMonth');
const modalBg = document.getElementById('modalBg');
const modalTitle = document.getElementById('modalTitle');
const taskInput = document.getElementById('taskInput');
const saveTaskBtn = document.getElementById('saveTaskBtn');
const cancelBtn = document.getElementById('cancelBtn');
const chatInput = document.getElementById('chatInput');
const chatSendBtn = document.getElementById('chatSendBtn');
const chatError = document.getElementById('chatError');
const themeToggle = document.getElementById('themeToggle');
let currentDate = new Date();
let tasks = JSON.parse(localStorage.getItem('tasks') || '{}');
let selectedDay = null;
let editTaskIndex = null;
function saveTasks() { localStorage.setItem('tasks', JSON.stringify(tasks)); }
const monthsNames = ['–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å', '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'];
function generateCalendar(date) {
  daysGrid.innerHTML = '';
  const year = date.getFullYear();
  const month = date.getMonth();
  monthYear.textContent = monthsNames[month] + ' ' + year;
  let firstDay = new Date(year, month, 1);
  let startDayOfWeek = firstDay.getDay();
  startDayOfWeek = startDayOfWeek === 0 ? 7 : startDayOfWeek;
  const daysInMonth = new Date(year, month + 1, 0).getDate();
  const daysInPrevMonth = new Date(year, month, 0).getDate();
  const totalCells = 42;
  for (let i = 1; i <= totalCells; i++) {
    const dayDiv = document.createElement('div');
    dayDiv.classList.add('day');
    let dayNum = 0;
    let dayDate = null;
    let isOtherMonth = false;
    if (i < startDayOfWeek) {
      dayNum = daysInPrevMonth - (startDayOfWeek - i) + 1;
      isOtherMonth = true;
      dayDate = new Date(year, month - 1, dayNum);
    } else if (i >= startDayOfWeek && i < startDayOfWeek + daysInMonth) {
      dayNum = i - startDayOfWeek + 1;
      dayDate = new Date(year, month, dayNum);
    } else {
      dayNum = i - (startDayOfWeek + daysInMonth) + 1;
      isOtherMonth = true;
      dayDate = new Date(year, month + 1, dayNum);
    }
    dayDiv.classList.toggle('other-month', isOtherMonth);
    const dateKey = dayDate.toISOString().slice(0,10);
    dayDiv.dataset.date = dateKey;
    const dayNumberDiv = document.createElement('div');
    dayNumberDiv.classList.add('day-number');
    dayNumberDiv.textContent = dayNum;
    dayDiv.appendChild(dayNumberDiv);
    const tasksDiv = document.createElement('div');
    tasksDiv.classList.add('tasks');
    if (tasks[dateKey]) {
      tasks[dateKey].forEach((taskText, idx) => {
        const taskDiv = document.createElement('div');
        taskDiv.classList.add('task');
        taskDiv.textContent = taskText;
        const delBtn = document.createElement('button');
        delBtn.textContent = '√ó';
        delBtn.title = '–£–¥–∞–ª–∏—Ç—å';
        delBtn.onclick = (e) => {
          e.stopPropagation();
          tasks[dateKey].splice(idx, 1);
          if (tasks[dateKey].length === 0) delete tasks[dateKey];
          saveTasks();
          generateCalendar(currentDate);
        };
        taskDiv.appendChild(delBtn);
        taskDiv.onclick = (e) => {
          e.stopPropagation();
          selectedDay = dateKey;
          editTaskIndex = idx;
          openModal('–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –¥–µ–ª–æ –Ω–∞ ' + dateKey, taskText);
        };
        tasksDiv.appendChild(taskDiv);
      });
    }
    dayDiv.appendChild(tasksDiv);
    if (!isOtherMonth) {
      dayDiv.onclick = () => {
        selectedDay = dateKey;
        editTaskIndex = null;
        openModal('–î–æ–±–∞–≤–∏—Ç—å –¥–µ–ª–æ –Ω–∞ ' + dateKey, '');
      };
    }
    daysGrid.appendChild(dayDiv);
  }
}
function openModal(title, text = '') {
  modalTitle.textContent = title;
  taskInput.value = text;
  modalBg.classList.add('active');
  taskInput.focus();
}
function closeModal() {
  modalBg.classList.remove('active');
  editTaskIndex = null;
}
saveTaskBtn.onclick = () => {
  const text = taskInput.value.trim();
  if (text.length === 0) {
    alert('–û–ø–∏—Å–∞–Ω–∏–µ –¥–µ–ª–∞ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º');
    return;
  }
  if (!tasks[selectedDay]) tasks[selectedDay] = [];
  if (editTaskIndex !== null) {
    tasks[selectedDay][editTaskIndex] = text;
  } else {
    tasks[selectedDay].push(text);
  }
  saveTasks();
  generateCalendar(currentDate);
  closeModal();
};
cancelBtn.onclick = () => { closeModal(); };
prevMonthBtn.onclick = () => {
  currentDate.setMonth(currentDate.getMonth() - 1);
  generateCalendar(currentDate);
};
nextMonthBtn.onclick = () => {

function parseDateRussian(text) {
  const monthsMap = {
    '—è–Ω–≤–∞—Ä—è': 0, '—Ñ–µ–≤—Ä–∞–ª—è': 1, '–º–∞—Ä—Ç–∞': 2, '–∞–ø—Ä–µ–ª—è': 3, '–º–∞—è': 4, '–∏—é–Ω—è': 5,
    '–∏—é–ª—è': 6, '–∞–≤–≥—É—Å—Ç–∞': 7, '—Å–µ–Ω—Ç—è–±—Ä—è': 8, '–æ–∫—Ç—è–±—Ä—è': 9, '–Ω–æ—è–±—Ä—è': 10, '–¥–µ–∫–∞–±—Ä—è': 11
  };
  const dotDateRegex = /^(\d{1,2})\.(\d{1,2})(?:\.(\d{4}))?/;
  let match = text.match(dotDateRegex);
  if (match) {
    let day = parseInt(match[1], 10);
    let month = parseInt(match[2], 10) - 1;
    let year = match[3] ? parseInt(match[3], 10) : (new Date()).getFullYear();
    if (day < 1 || day > 31 || month < 0 || month > 11) return null;
    const dateObj = new Date(year, month, day);
    if (dateObj.getDate() !== day || dateObj.getMonth() !== month) return null;
    return dateObj;
  }
  const russianDateRegex = /(\d{1,2})\s(—è–Ω–≤–∞—Ä—è|—Ñ–µ–≤—Ä–∞–ª—è|–º–∞—Ä—Ç–∞|–∞–ø—Ä–µ–ª—è|–º–∞—è|–∏—é–Ω—è|–∏—é–ª—è|–∞–≤–≥—É—Å—Ç–∞|—Å–µ–Ω—Ç—è–±—Ä—è|–æ–∫—Ç—è–±—Ä—è|–Ω–æ—è–±—Ä—è|–¥–µ–∫–∞–±—Ä—è)(?:\s(\d{4}))?/i;
  match = text.match(russianDateRegex);
  if (!match) return null;
  let day = parseInt(match[1], 10);
  let month = monthsMap[match[2].toLowerCase()];
  let year = match[3] ? parseInt(match[3], 10) : (new Date()).getFullYear();
  if (day < 1 || day > 31 || month < 0 || month > 11) return null;
  const dateObj = new Date(year, month, day);
  if (dateObj.getDate() !== day || dateObj.getMonth() !== month) return null;
  return dateObj;
}

  const match = inputText.match(datePartRegex);

<div class="columns">

  <!-- –õ–µ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ -->
  <div class="todo-container" data-key="left">
    <h2>–õ–∏—á–Ω–æ–µ</h2>
    <div class="input-group">
      <input type="text" placeholder="–î–æ–±–∞–≤–∏—Ç—å –∑–∞–º–µ—Ç–∫—É..." maxlength="100" />

  <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –∫–æ–ª–æ–Ω–∫–∞ -->
  <div class="todo-container" data-key="center">
    <h2>–†–∞–±–æ—Ç–∞</h2>
    <div class="input-group">
      <input type="text" placeholder="–î–æ–±–∞–≤–∏—Ç—å –∑–∞–º–µ—Ç–∫—É..." maxlength="100" />
      <button class="add-btn">‚ûï</button>
    </div>

  </div>

  <!-- –ü—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ -->
  <div class="todo-container" data-key="right">
    <h2>–î—Ä—É–≥–æ–µ</h2>
    <div class="input-group">
      <input type="text" placeholder="–î–æ–±–∞–≤–∏—Ç—å –∑–∞–º–µ—Ç–∫—É..." maxlength="100" />
      <button class="add-btn">‚ûï</button>

</div>

<script>
document.querySelectorAll('.todo-container').forEach(container => {
  const input = container.querySelector('input');
  const addBtn = container.querySelector('.add-btn');
  const list = container.querySelector('.todo-list');
  const key = container.dataset.key;

  let todos = JSON.parse(localStorage.getItem('todos-' + key)) || [];

  function saveAndRender() {
    localStorage.setItem('todos-' + key, JSON.stringify(todos));
    render();
  }

  function render() {
    list.innerHTML = '';
    todos.forEach((todo, index) => {
      const li = document.createElement('li');
      li.className = 'todo-item' + (todo.completed ? ' completed' : '');
      li.tabIndex = 0;

      const textSpan = document.createElement('span');
      textSpan.className = 'text';
      textSpan.textContent = todo.text;
      textSpan.title = "–î–≤–∞–∂–¥—ã –∫–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è";

      textSpan.addEventListener('dblclick', () => {
        textSpan.contentEditable = true;
        textSpan.focus();
        document.execCommand('selectAll', false, null);
      });

      textSpan.addEventListener('blur', () => {
        textSpan.contentEditable = false;
        const newText = textSpan.textContent.trim();
        if (newText === '') {
          todos.splice(index, 1);
        } else {
          todos[index].text = newText;
        }
        saveAndRender();
      });

      textSpan.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          textSpan.blur();
        }
      });

      const completeBtn = document.createElement('button');
      completeBtn.className = 'action-btn';
      completeBtn.title = todo.completed ? '–û—Ç–º–µ—Ç–∏—Ç—å –∫–∞–∫ –Ω–µ–≤—ã–ø–æ–ª–Ω–µ–Ω–Ω–æ–µ' : '–û—Ç–º–µ—Ç–∏—Ç—å –∫–∞–∫ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω–æ–µ';
      completeBtn.innerHTML = todo.completed ? '‚úÖ' : '‚¨úÔ∏è';
      completeBtn.addEventListener('click', () => {
        todos[index].completed = !todos[index].completed;
        saveAndRender();
      });

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'action-btn';
      deleteBtn.title = '–£–¥–∞–ª–∏—Ç—å –¥–µ–ª–æ';
      deleteBtn.innerHTML = 'üóëÔ∏è';
      deleteBtn.addEventListener('click', () => {
        if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ –¥–µ–ª–æ?')) {
          todos.splice(index, 1);
          saveAndRender();
        }
      });

      li.appendChild(completeBtn);
      li.appendChild(textSpan);
      li.appendChild(deleteBtn);
      list.appendChild(li);

      setTimeout(() => li.classList.add('visible'), 10);
    });
  }

  addBtn.addEventListener('click', () => {
    const val = input.value.trim();
    if (val) {
      todos.push({ text: val, completed: false });
      input.value = '';
      saveAndRender();
      input.focus();
    }
  });

  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      addBtn.click();
    }
  });

  render();
});
</script>
